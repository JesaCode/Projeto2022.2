{% extends 'public_template.html' %}


{% block title %}Trocas Add{% endblock %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4>Adicionar Troca</h4>
        <hr>
        <form action="/trocas/add" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Postar Troca</button>
            <a href="/troca" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
