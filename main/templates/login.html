{% extends 'public_template.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

{% block main %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url(https://www.365scores.com/pt-br/news/magazine/wp-content/uploads/2021/10/GettyImages-1245946201-780x470.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100vw;
        height: 150vh;
    }

    .box {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -20%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 15px;
        width: 40%;
    } 

    legend {
        border: -1px solid rgb(248, 238, 227);
        padding: 2px;
        text-align: center;
        font-size: 20px;
        background-color: rgb(248, 238, 227);
        border-radius: 7px;
        color: rgb(59, 2, 32);
        width: 30%;
    }

    .inputBox {
        position: relative;
    }

    .inputUser {
        background: none;
        border: none;
        border-bottom: 1px solid rgb(248, 238, 227);
        outline: none;
        color: rgb(248, 238, 227);
        font-size: 15px;
        width: 100%;
        letter-spacing: 2px;
    }

    .labelInput {
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
        transition: .5s;
    }

    .inputUser:focus~.labelInput,
    .inputUser:valid~.labelInput {
        top: -20px;
        font-size: 12px;
        color: rgb(248, 238, 227);
    }

    #submit {
        background-image: linear-gradient(to right, rgb(248, 238, 227), rgb(248, 238, 227));
        width: 30%;
        border-radius: 8px;
        border: none;
        padding: 7px;
        color: rgb(59, 2, 32);
        font-size: 15px;
        cursor: pointer;
    }

    #submit:hover {
        background-image: linear-gradient(to right, rgb(248, 238, 227), rgb(201, 201, 201));
    }
      
    h1 {
        text-align: center;
        color: rgb(248, 238, 227);
      
    }

    fieldset {
        align-items: center;
    }


</style>
<body>  
    <div class="box">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset style="text-align:center;">
                <legend style="margin-bottom: 24px;
                margin-left: 74px;"><b>Login</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="password" name="senha" id="password" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br><br>
                <button type="submit" id="submit" >Entrar</button>
            </fieldset>
        </form>
    </div>
</body>
{% endblock main %}

</html>
