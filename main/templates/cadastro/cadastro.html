{% extends 'public_template.html' %}
{% load static %}

{% block title %}Cadastro{% endblock title %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '\css\stylecadastro.css' %}">
</head>
{% block main %}
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url(https://www.365scores.com/pt-br/news/magazine/wp-content/uploads/2021/10/GettyImages-1245946201-780x470.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100vw;
        height: 150vh;
    }

    .box {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -20%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 15px;
        width: 50%;
    } 

    legend {
        border: -1px solid rgb(248, 238, 227);
        padding: 2px;
        text-align: center;
        background-color: rgb(248, 238, 227);
        border-radius: 7px;
        color: rgb(59, 2, 32);
        width: 50%;
        margin-bottom: 31px;
        margin-left: 70px;
    }

    .inputBox {
        position: relative;
    }

    .inputUser {
        background: none;
        border: none;
        border-bottom: 1px solid rgb(248, 238, 227);
        outline: none;
        color: rgb(248, 238, 227);
        font-size: 15px;
        width: 100%;
        letter-spacing: 2px;
    }

    .labelInput {
        position: absolute;
        top: 0px;
        left: 0px;
        pointer-events: none;
        transition: .5s;
    }

    .inputUser:focus~.labelInput,
    .inputUser:valid~.labelInput {
        top: -20px;
        font-size: 12px;
        color: rgb(248, 238, 227);
    }

    #submit {
        background-image: linear-gradient(to right, rgb(248, 238, 227), rgb(248, 238, 227));
        width: 50%;
        border-radius: 8px;
        border: none;
        padding: 7px;
        color: rgb(59, 2, 32);
        font-size: 15px;
        cursor: pointer;
    }

    #submit:hover {
        background-image: linear-gradient(to right, rgb(248, 238, 227), rgb(201, 201, 201));
    }
      
    h1 {
        text-align: center;
        color: rgb(248, 238, 227);
      
    }

    fieldset {
        text-align: center;
    }


    
</style>
<body>  
    <div class="box">
        <form action="{% url 'main:registro' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend><b>Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" value= "{{nome}}" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="usuarioSistema" id="usuarioSistema" class="inputUser" value= "{{usuarioSistema}}" required>
                    <label for="usuarioSistema" class="labelInput">Usuario</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" value= "{{email}}" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" value= "{{cidade}}" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" value= "{{estado}}" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="number" name="figurinhas" id="number" class="inputUser" required>
                    <label for="figurinhas" class="labelInput">Figurinhas que faltam</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="senha" id="password" class="inputUser" value= "{{senha}}" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="password" name="confirmarSenha" id="password" class="inputUser" value= "{{confirmarSenha}}" required>
                    <label for="confirmarSenha" class="labelInput"> Confirmar senha</label>
                </div>
                <br>
                <button type="submit" id="submit">Criar conta</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
{% endblock main %}
