{% extends 'public_template.html' %}


{% block title %}Trocas Edit{% endblock %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4>Editando Troca</h4>
        <hr>
        <form action="/trocas/edit" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Editar</button>
            <a href="/troca" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
